# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # set to true if your model requires a GPU
  gpu: true

  # a list of ubuntu apt packages to install
  # system_packages:
  #   - "libgl1-mesa-glx"
  #   - "libglib2.0-0"

  # python version in the form '3.11' or '3.11.4'
  python_version: "3.10.13"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - torch==2.1.0+cu118
    - --extra-index-url https://download.pytorch.org/whl/cu118
    - torchvision==0.16.0+cu118
    - --extra-index-url https://download.pytorch.org/whl/cu118
    - torchaudio==2.1.0+cu118
    - --extra-index-url https://download.pytorch.org/whl/cu118
    - xformers
    - omegaconf
    - accelerate
    - transformers
    - diffusers
    - scipy
    
  # commands run after the environment is setup
  run:
    - "python3 -c 'from huggingface_hub import snapshot_download;snapshot_download(repo_id=\"madebyollin/sdxl-vae-fp16-fix\", allow_patterns=[\"config.json\", \"diffusion_pytorch_model.safetensors\"])'"
    - "pip3 cache purge && apt-get clean"
    - "echo env ready."

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
